    .row > .column:nth-child(odd) {
      background-color: #ccc;

    .row > .column:nth-child(even) {

    }
    section {

  <script>
    var res = nunjucks.render('templates/foo.html');

    var res = nunjucks.render('foo.html', { username: 'James' });

  <div id="page">

      <button class="menu-icon" type="button" data-toggle></button>
      <div class="title-bar-title">Menu</div>
    </div>

    <div class="top-bar" id="example-menu">
      <div class="top-bar-left">
        <a href="#">Logo</a>
      </div>
      <div class="top-bar-right">
        <ul class="menu" data-responsive-menu="accordion medium-dropdown">
          <li><a href="#">News</a></li>
          <li>
            <a href="#">Our Church</a>
            <ul class="menu">
              <li><a href="#">Our Vision</a></li>
              <li><a href="#">Our Values</a></li>

          </li>
          <li><a href="#">Gatherings</a></li>

        <div class="row">

        <div class="column small-4">Aligned to</div>
        <div class="column small-4">the right</div>
        </div>
        <div class="row align-center">
        <div class="column small-4">Aligned to</div>
        <div class="column small-4">the middle</div>
        </div>
        <div class="row align-justify">
        <div class="column small-4">Aligned to</div>
        <div class="column small-4">the edges</div>
        </div>
        <div class="row align-spaced">
